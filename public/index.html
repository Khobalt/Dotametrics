<!doctype html>
<html ng-app="dotametrics">

  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.0-rc.2/angular.js"></script>
  <script src="//code.angularjs.org/1.2.0-rc.2/angular-route.js"></script>
  <script src="lib/Chart.js"></script>
  <script src="lib/angles.js"></script>
  <link rel="stylesheet" href="styles/index.css">

  <head>
    <title>Dotametrics</title>
  </head>

  <body>
    <div id="logo"><img src="img/dota2_logo.png"/></div>
    <h1>Dotametrics</h1>
    <p>Know how you play. Improve your game.</p>
    <!-- use ng-include for the persistent html view -->
    <div ng-controller='GraphController'>
      <ng-include src="'templates/chart.html'"></ng-include>
    </div>
    <div ng-controller="NavController">
      <div ng-view/>
    </div>
  </body>


  <script src="scripts/app.js"></script>
  <script src="scripts/config.js"></script>
  <script src="scripts/services/data.js"></script>
  <script src="scripts/controllers/graph.js"></script>
  <script src="scripts/controllers/nav.js"></script>

</html>
